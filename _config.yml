about-title: Build MIDI controllers with ease
about-description: Instead of spending time on circuit design, programming, and solving lots of unnecessary problems, simply connect components of your MIDI controller into OpenDeck board and you’re done.

#####################################
#############   Configurator   #############
#####################################
configurator-title: Extreme configurability
configurator-description: Additional board configuration can be done online  – no installation of extra software is necessary!


#####################################
#############  Features  ############
#####################################
features-title: Packed with features
features-description: OpenDeck is the most featureful and configurable MIDI platform on the planet. Not only does the firmware run on official board, it also supports Arduino Mega and STM32F4 Black Pill boards. Still feeling limited? Firmware supports defining your own board variants as well.

