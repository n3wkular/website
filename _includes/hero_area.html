{% for post in paginator.posts %} {% if forloop.index == 1 %}
<div class="bannner-area pb-100 pt-4 clearfix">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div
          class="banner"
          style="background-image:url(/images/blog/{{post.image}})"
        ></div>
      </div>
      <div class="col-lg-6">
        <div class="banner-text d-flex justify-content-center">
          <div class="banner-text-wrap">
            <div class="title-text mb-4">
              <h2 class="wow fadeIn" data-wow-duration=".5s">
                <a href="{{post.url}}">{{post.title}}</a>
              </h2>
            </div>
            <p
              class="wow fadeIn"
              data-wow-delay="300ms"
              data-wow-duration=".5s"
              style="animation-duration: 2s; animation-delay: 300ms"
            >
              {{post.excerpt | truncatewords:30}}
            </p>
            <div class="btn-read"><a href="{{post.url}}">Read More</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endfor %}
